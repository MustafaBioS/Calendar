<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css' )}}">
    <link rel="icon" href="../static/ava13c3ac53812cde1b88.png">
</head>
<body>
    <div class="topRight">
        <img src="../static/icon.png" alt="Profile Icon" class="profile">
    </div>

    <div class="createCon">
        <div class="create">
            <h1 class="createTitle">Create Calendar</h1>
            <form class="calendarForm" action="{{ url_for('home')}}" method="post">
                <label class="cnlb">Calendar Name</label>
                <input type="text" class="cn" name="cn" maxlength="46" required>
                <input type="submit" class="calSub" value="Create">
            </form>
        </div>
    </div>


    <div class="allMain">
        <div class="titleMain">Calendar</div>
        <button class="createBtn btn">Create Calendar</button>
        <button class="viewBtn btn">View Calendars</button>
    </div>


    <script>
        const profile = document.querySelector('.profile');

        profile.addEventListener('click', ()=> {
            window.location.href = "{{ url_for('login') }}"
        })
    </script>

    {% if current_user.is_authenticated %}

    <script>
        const create = document.querySelector('.createBtn');
        const createModal = document.querySelector('.createCon');

        create.addEventListener('click', (event) => {
            createModal.style.display = 'flex';
        });

        document.addEventListener('click', (event) => {
            if (
                createModal.style.display === 'flex' &&
                !createModal.contains(event.target) &&
                !create.contains(event.target)
            ) {
                create.style.display = 'flex';
            }
        });

    </script>

    {% else %}
    <script>
        const create2 = document.querySelector('.createBtn');

        create2.addEventListener('click', ()=> {
            window.location.href = '{{ url_for("login") }}'
        })
    </script>
    
    {% endif %}
</body>
</html>
